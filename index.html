
<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>RegistrationForm</title>
  
</head>
<body>
  
   <div class="box">
    <div class="input">
      <h2 id="cen">REGISTRATION FORM</h2>
      <form id="registrationform">
       <label for="full">First Name:</label>
      <input type="text" id="fn" name="fullName" required>
        <label for="last">Last Name:</label>
      <input type="text" id="ln" name="fullName" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <label for="domain">Domain:</label>
      <select id="domain" name="domain" required>
        <option value="">Select</option>
        <option value="App Development">App Development</option>
        <option value="Web Development">Web Development</option>
      
        <option value="Machine Learning">Machine Learning </option>
      </select>
        <label for="pic">Photo:</label>
        <input type="file" id="pic" name="pic" accept="image/*" required>
        <img id="showpic" src="" alt="Selected Profile Picture" class="pic" style="display: none;">

        <input type="submit" value="Submit">
      </form>
    </div>

    <div class="output">
      <h3 id="cen">ENROLLED LEARNERS</h3>
      <ul class="prev" id="prevpic">
        <div id="showdata"></div>
       
      </ul>
    </div>
  </div>
<script src="script.js"></script>
 
</body>
</html>
